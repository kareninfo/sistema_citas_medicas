<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cancelar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow rounded p-4 bg-white text-center">
        <h2 class="text-secondary mb-4">⚠️ Cancelar Cita</h2>
        <p class="mb-4">¿Estás seguro que quieres cancelar la cita de <strong>{{ cita.paciente }}</strong> con el doctor <strong>{{ cita.doctor }}</strong>?</p>
        <a href="{% url 'listar_cita' %}" class="btn btn-secondary shadow me-2">No, Volver</a>
        <a href="{% url 'cancelar_cita_confirm' cita.id %}" class="btn btn-danger shadow">Sí, Cancelar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
